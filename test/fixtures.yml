---
kind: "企画"
name: "企画基本情報"
fields:
  - name: "企画名"
    type: text
    description: |
      企画名を入力してください
    validation:
      required: true
      maxlength: 20
  - name: "企画名ふりがな"
    type: text
    description: |
      企画名のふりがなを入力してください
    validation:
      required: true
  - name: "企画団体名"
    type: text
    description: |
      企画を主催する団体名を入力してください
    validation:
      required: true
  - name: "企画団体名ふりがな"
    type: text
    description: |
      企画団体名のふりがなを入力してください
    validation:
      required: true
  - name: "企画概要"
    type: paragraph
    description: |
      企画の概要を入力してください
    validation:
      required: true
  - name: "企画実施場所"
    type: radio
    description: |
      企画を実施する場所を選択してください。
      (希望数に応じて後ほど変更をお願いする場合があります)
    validation:
      required: true
    options:
      - label: 屋内(会館以外)
        attaches:
          - "屋内企画基本情報"
      - label: 会館屋内
      - label: 屋外
        attaches:
          - "屋外企画基本情報"
      - label: ステージ
#        includes:
#          schema: "ステージ企画基本情報"
#          position: next_page

---
name: "屋内企画基本情報"
fields:
  - name: "希望実施エリア"
    type: radio
    options:
      - label: "エリア未確定"
      - label: "第一エリア"
      - label: "第二・第三エリア"
      - label: "大芸エリア"
    validation:
      required: true
  - name: "雙峰祭一日目への参加希望"
    type: radio
    options:
      - label: "希望する"
      - label: "希望しない"
    validation:
      required: true
  - name: "雙峰祭二日目への参加希望"
    type: radio
    options:
      - label: "希望する"
      - label: "希望しない"
    validation:
      required: true

---
name: "屋外企画基本情報"
fields:
  - field: "希望実施エリア"
    type: radio
    options:
      - label: "エリア未確定"
      - label: "第一エリア"
      - label: "第二・第三エリア"
        inserts:
          - "前夜祭"
      - label: "大芸エリア"

---
name: "前夜祭"
fields:
  - field: "雙峰祭前夜祭への参加希望"
    type: radio
    options:
      - label: "希望する"
      - label: "希望しない"
    validation:
      required: true
